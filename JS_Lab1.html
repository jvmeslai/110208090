<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<input type="button" value="show the first input" onclick="alert(num1)">
	<input type="button" value="show the second input" onclick="alert(num2)">
<script type="text/javascript">
	var input1;
	var input2;
	input1 = window.prompt("Enter first input");
	input2 = window.prompt("Enter second input");
	var num1;
	var num2;
	num1 = parseInt(input1);
	num2 = parseInt(input2);
	
	if(num1>num2){
		document.body.style.backgroundColor="lightblue";
		document.writeln(num1+">"+num2);
	}else if(num1<num2){
		document.body.style.backgroundColor="lightgreen";
		document.writeln(num1+">"+num2);
	}else if(num1==num2){
		document.body.style.backgroundColor="lightyellow";
		document.writeln(num1+"=="+num2);
	}
</script>
</body>
</html>
