<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type= "text/css">
		p {
			font-weight: bold;
			color: green;
			font-size: 12pt;
		}
	</style>
</head>
<body>
	<form action="/action_page.php">
	<p>	
	<label>Color:
		<input type="color" autofocus/>
			(Hexadecimal code such as #ADD8E6)
	</label><br>
	
	<label>Date:
			<input type="date" name="date">
	</label><br>
	
	
	<label>Email:
		<input type="email" name="email" placeholder="name@domain.com">
		(name@domain.com)
	</label><br>
	
	
	<label>Number:
		<input type="number" name="number" min="0" max="7">
		(Enter a number between 0 and 7)
	</label><br>
	
	
	<label>Range: 0
		<input type="range" name="range" min="0" max="20">
		20
	</label><br>
	
	
	<label>Search:
		<input type="search" name="search">
	</label><br>
	
	
	<label for="appt">Time:
		<input type="time" name="appt" id="appt" >
		(hh:mm)
	</label><br>
		<input type="submit" name="submit" value="submit">
		<input type="reset" name="clear" value="clear">
	</p> 	
	</form>

</body>
</html>
